<!DOCTYPE html>
<html lang="zh">
<head>
	<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
#lmap-cv{
	width: 100vw;
	height: 100vh;
	background: #333;
	image-rendering: pixelated;
	cursor:crosshair;
}

#log{
	display: none;
	white-space: pre;
	opacity: 0.3;
	color: #fff;
	background: #000;
	font-family: "consolas";
	width: 50vw;
	height: 50vh;
	overflow: scroll;
	position: fixed;
	left: 0;
	top: 0;
	padding: 0;
	font-size: 1.5vmin;
	line-height: 1.5vmin;
	z-index: 999;
}

	</style>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
	<META HTTP-EQUIV="Expires" CONTENT="0">
	<meta name="viewport" content="user-scalable=0">
	<meta charset="UTF-8">
	<title>Locations Map</title>
	<script src="mmap.js"></script>
	<script src="locations.js"></script>
</head>
<body>
	<canvas id="lmap-cv"></canvas>
	<div id='log' onclick="//location.reload(1)"></div>

	<script src="main.js"></script>
</body>
</html>
