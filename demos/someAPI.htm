<!DOCTYPE html>
<html>
	<head>
		<title>APIs</title>
		<meta charset="utf-8">
		<style>
*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
body{
	padding:1em;
	font-size: 20px;
	font-family:'Courier New', Courier, monospace;
	font-weight: 900;
}
		</style>
	</head>
	<body>
		<button onclick="window.v = setInterval(()=>{navigator.vibrate(1000)}, 1000)">Start</button>
		<button onclick="window.navigator.vibrate(0);window.clearInterval(window.v);">Stop</button>
		<div id="apis"></div>
		<script>
//DOM
var box = document.getElementById('apis')

window.Cusor = {}
window.Touch = {}

//----------------
var list = [
	['new Date()',''],
	['new Date()*1',''],
	['screen.width',''],
	['screen.height',''],
	['innerWidth',''],
	['innerHeight',''],
	['outerWidth',''],
	['outerHeight',''],
	['navigator.language',''],
	['navigator.languages',''],
	['navigator.onLine',''],
	['navigator.geolocation',''],
	['navigator.platform',''],
	['navigator.appName',''],
	['navigator.appVersion',''],
	['navigator.clipboard',''],
	['navigator.vendor',''],
	['BTY.charging',''],
	['BTY.chargingTime',''],
	['BTY.level',''],
	['Cusor.clientX',''],
	['Cusor.clientY',''],
	['Cusor.screenX',''],
	['Cusor.screenY',''],
	['Touch.clientX',''],
	['Touch.clientY',''],
	['Touch.screenX',''],
	['Touch.screenY',''],
	['',''],
	['',''],
	['',''],
	['',''],
	['',''],
	['',''],
]
function inr(){
	let txt = '',i = 0
	while(i<list.length){
		let e = list[i]
		if(e[0]||e[1])	
		txt += `${e[1]?e[1]:e[0]} : ${eval(e[0])} <br>`
		box.innerHTML = txt
		i++
	}
}
setInterval(inr,11)

navigator.getBattery().then(function(battery) {     
	window.BTY = battery
})

document.body.addEventListener("mousemove", ()=>{
	window.Cusor.clientX = event.clientX;
	window.Cusor.clientY = event.clientY;
	window.Cusor.screenX = event.screenX;
	window.Cusor.screenY = event.screenY;
})
document.body.addEventListener("touchmove", ()=>{
	window.Touch.clientX = event.touches[0].clientX;
	window.Touch.clientY = event.touches[0].clientY;
	window.Touch.screenX = event.touches[0].screenX;
	window.Touch.screenY = event.touches[0].screenY;
})
document.body.addEventListener("touchstart", ()=>{
	window.Touch.clientX = event.touches[0].clientX;
	window.Touch.clientY = event.touches[0].clientY;
	window.Touch.screenX = event.touches[0].screenX;
	window.Touch.screenY = event.touches[0].screenY;
})

		</script>
	</body>
