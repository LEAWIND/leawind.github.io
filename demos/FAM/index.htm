<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FAM</title>
	<style>
*{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
.fam{
	position: relative;
	image-rendering:pixelated;
}
.fam canvas{
	position: absolute;
	width: 100%;
	height: 100%;
	background: none;
}

#famtest{
	width: 100vw;
	height: 100vh;
	background: #00f;
}
	</style>
	<script src="fam.js"></script>
</head>
<body>
	<div id="famtest" class="fam">
		<canvas></canvas>
		<canvas>hello, world</canvas>
	</div>
	<script>
'use strict';
var famEle = document.getElementById('famtest')
var scal = 0.2
var famtest = new Fam(famEle, 1920*scal, scal*1080)
// famtest.start()
famtest.autoDraw()
famtest.hideContent()

onkeydown = ()=>{
	switch(event.keyCode){
		case 32:
			famtest.start()
	}
}
onkeyup = ()=>{
	switch(event.keyCode){
		case 32:
			famtest.stop()
	}
}
	</script>
</body>
</html>
